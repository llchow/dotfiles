- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vimrc: vimrc
    ~/.vimrc_f: vimrc_f
    ~/.vim: vim
    ~/.note: note/
    ~/bin: bin/
    ~/.Xdefaults: Xdefaults
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [git config --global core.editor $(which vim), Setting git editor]
  - command: vim +PluginInstall +qall
    stdin: true
    stdout: true
    stderr: true
