- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux-osx.conf: tmux-osx.conf
    ~/.tmux: tmux
    ~/.vimrc: vimrc
    ~/.vimrc_f: vimrc_f
    ~/.vim: vim
    ~/.ideavimrc: ideavimrc
    ~/.note: note/
    ~/bin: bin/
    ~/.Xdefaults: Xdefaults
    ~/.gitconfig: gitconfig
    ~/.Rprofile: Rprofile
    ~/.Renviron: Renviron

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [git config --global core.editor $(which vim), Setting git editor]
  - [mkdir -p ~/R/library]
  - command: vim +PluginInstall +qall
    stdin: true
    stdout: true
    stderr: true
